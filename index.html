<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <div class="welcome-logo">
        <div class="logo"><i class="fa fa-weibo" aria-hidden="true"></i></div>
        <div class="welcome"><h1>Wlecome.</h1></div>
      </div>
      <div class="form">
        <input type="email" name="enter-emil" placeholder="Email Address" />
        <input type="password" name="enter-password" placeholder="Password" />

        <button>Log in</button>
        <p><b>Sign up</b> for a new account</p>
      </div>
    </main>
  </body>
</html>
